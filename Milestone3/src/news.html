<body>
<h1 style="margin-bottom: 0px">Live news page</h1>
<div class="container">
  <hr>
  <div class="list-wrapper">
  </div>
</div>
</div>
<style>
  .single-news {
    width: 100%;
    opacity: 0;
    transition: left 0.5s ease, opacity 0.5s ease;
  }

  .single-news.active {
    opacity: 1;
  }

  .single-news.fade-out {
    opacity: 0;
  }
</style>

<script>
  var currentNewsIndex = 0;
  let articles = [];

  // Make an AJAX request to fetch the news data from the News API
  var xhr = new XMLHttpRequest();

  var lastMonthDate = getLastMonthDate();
  var news_keyword = 'GHG emissions'; // Specify the keyword for news search
  var api_key = 'kIyQ7qqiMtX_dqzT0QSjEKkpnhQdi_uCjc4F_YMDfsg'; // Replace with your actual News API key
  var api_url = 'https://api.newscatcherapi.com/v2/search?q='+news_keyword+'&lang=en&page_size=10&sort_by=relevancy&from=4 weeks ago';

  xhr.open('GET', api_url, true);
  xhr.setRequestHeader("x-api-key", api_key)
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      let response = JSON.parse(xhr.responseText);
      articles = response.articles
      console.log(articles)
      displayNews();
      setInterval(displayNews, 6000); // Display next news every 5 seconds
    }
  };
  xhr.send();



  // Render the news items
  function displayNews() {
  var listWrapper = document.querySelector('.list-wrapper');
  listWrapper.innerHTML = ''; // Clear the previous news items

  var newsCount = articles.length;
  var newsIndex = currentNewsIndex;

  for (var i = 0; i < newsCount; i++) {
    var news = articles[newsIndex];

    // Check if the image URL is available
    if (!news.media) {
      continue; // Skip this article if image URL is not available
    }

    var row = document.createElement('div');
    row.className = 'row single-news';

    // Calculate the left position based on the current index
    row.style.left = i === 0 ? '0' : '100%';

    var colImg = document.createElement('div');
    colImg.className = 'col-4';

    var img = document.createElement('img');
    img.className = 'news-image';
    img.src = news.media;
    img.onerror = function () {
      this.src = 'data/news.jpg'; // Replace with the URL of your default image
    };

    colImg.appendChild(img);

    var colContent = document.createElement('div');
    colContent.className = 'col-8';

    var title = document.createElement('h2');
    title.textContent = news.title;

    var source = document.createElement('small');
    source.className = 'source-name';
    source.textContent = news.clean_url;

    var author = news.author; // Get the author from the news object

    var description = document.createElement('p');
    description.textContent = news.excerpt;

    var link = document.createElement('a');
    link.href = news.link;
    link.className = 'btn btn-sm btn-primary';
    link.style.float = 'right';
    link.target = '_blank';
    link.textContent = 'Read More >>';

    colContent.appendChild(title);
    colContent.appendChild(source);

    if (author) {
      var authorElem = document.createElement('small');
      authorElem.className = 'author';
      authorElem.textContent = author;
      colContent.appendChild(authorElem);
    }

    colContent.appendChild(description);
    colContent.appendChild(link);

    row.appendChild(colImg);
    row.appendChild(colContent);

    listWrapper.appendChild(row);

    newsIndex = (newsIndex + 1) % newsCount;
  }

  // Update the current news index
  currentNewsIndex = (currentNewsIndex + 1) % newsCount;

  // Add active class to the current news item for fading in
  var currentNews = document.querySelector('.single-news:first-child');
  currentNews.classList.add('active');

  // Remove the previous news items after the transition is completed
  setTimeout(function () {
    var previousNews = document.querySelectorAll('.single-news:not(:first-child)');
    previousNews.forEach(function (news) {
      news.classList.add('fade-out');
      setTimeout(function () {
        news.remove();
      }, 500);
    });
  }, 500);
}

  function getLastMonthDate() {
    var currentDate = new Date(); // Get the current date
    var previousMonthDate = new Date(
      currentDate.getFullYear(),
      currentDate.getMonth() - 1,
      1
    ); // Set the date to the 1st of the previous month

    var daysInPreviousMonth = new Date(
      previousMonthDate.getFullYear(),
      previousMonthDate.getMonth() + 1,
      0
    ).getDate(); // Get the number of days in the previous month

    var previousMonth = new Date(
      previousMonthDate.getFullYear(),
      previousMonthDate.getMonth(),
      Math.min(currentDate.getDate(), daysInPreviousMonth)
    ); // Adjust the date if needed

    var year = previousMonth.getFullYear();
    var month = (previousMonth.getMonth() + 1).toString().padStart(2, '0');
    var day = previousMonth.getDate().toString().padStart(2, '0');

    var formattedDate = year + '-' + month + '-' + day;

    return formattedDate;
  }
</script>
