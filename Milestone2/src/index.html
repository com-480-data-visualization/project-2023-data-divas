  <body>
    <h1 style="margin-bottom: 0px">An interactive journey through greenhouse gas emissions</h1>
      <h2 style="margin-top: 2px; margin-bottom: 0px"> Data Divas - COM-480 data visualization project</h2>
      <div class="first-screen">

        <div class="ghg_legend">
            <legend>Annual total greenhouse gas emissions</legend>
        </div>

        <div class="map-container">

          <div id="map"></div>

          <div class="slider-container">
            <input
              type="range"
              min="0"
              max="29"
              value="29"
              class="slider"
              id="current_year_slider"
            />

            <div id="current_year">Year 2019</div>

          </div>
        </div>

        <div class="counter" id="ghg_counter"></div>
      </div>

    <div class="modal" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="$('#modal').modal('hide')"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p style="text-align: left; font-weight: bold; margin-top: 1em; color: white">
              Greenhouse gas emissions by sector
            </p>
            <div id="sectors_chart"></div>

            <p style="text-align: center; font-weight: bold; margin-top: 1em; color: white">
              Gases proportion
            </p>
            <div id="gases_chart"></div>

          </div>
        </div>
      </div>
    </div>

    <script src="map.js"></script>
    <script src="barplots.js"></script>
    <script src="ghg_counter.js"></script>
  </body>
